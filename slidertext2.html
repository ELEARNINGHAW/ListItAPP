<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>ListIt</title>

<link rel="stylesheet" media="all" type="text/css" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" media="all" type="text/css" href="jquery-ui-timepicker-addon.css" />

</head>
<body>

		<div>
	 		<input type="text" name="range_start" id="range_start" value="" />
	 		<input type="text" name="range_end"   id="range_end" value="" />
		</div>					

		<script type="text/javascript" src="inc/js/dp/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="inc/js/dp/jquery-ui.min.js"></script>
		<script type="text/javascript" src="inc/js/dp/jquery-ui-timepicker-addon.js"></script>
		<script type="text/javascript" src="inc/js/dp/jquery-ui-timepicker-addon-i18n.min.js"></script>
		<script type="text/javascript" src="inc/js/dp/jquery-ui-sliderAccess.js"></script>


		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>

<script>

$(function(){
			
var startDateTextBox = $('#range_start');
var endDateTextBox = $('#range_end');

$.timepicker.dateRange(
	startDateTextBox,
	endDateTextBox,
	{
		minInterval: (1000*60*60*24*4), // 4 days
		maxInterval: (1000*60*60*24*8), // 8 days
		start: {}, // start picker options
		end: {} // end picker options
	}
);
			});
			
		</script>

 


 


<p>Date: <input type="text" id="datepicker"></p>
</body>
</html>
